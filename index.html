<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Trusty News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="style.css">
    <link rel="shortcut icon"
          href="images/trusty news fav.jpg"
          type="image/x-icon">
    <script src="https://kit.fontawesome.com/d139140d96.js"
            crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <section class="container">
        <nav class="navbar navbar-expand-lg navbar-expand-md fw-bold">
          <div class="container-fluid">
            <a class="navbar-brand"
               href="index.html"><span class="px-2 py-2 bg-info rounded text-light">Trusty</span><span
                    class="text-info ms-1">News</span></a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-2">
                  <a class="nav-link active"
                     aria-current="page"
                     href="#">News</a>
                </li>
                <li class="nav-item ms-2">
                  <a class="nav-link"
                     href="blog.html">Blog</a>
                </li>
                <img src="images/Avatar.png"
                     alt=""
                     class="ms-5">
              </ul>
            </div>
          </div>
        </nav>
        <hr class="text-info mt-2">
        <!-- cetagory list show here  -->
        <div id="news-sub-container"
             class="d-flex flex-wrap justify-content-around my-4">
          <!-- here Home menu item is extra and active so that user show some news by defult -->
          <a onclick="clickFunction(0)"
             class="btn btn-info mb-2"
             aria-current="page">Home</a>
        </div>
      </section>
    </header>

    <section id="spinner"
             class="d-none">
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-success"
             role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="navbar bg-light m-3">
        <h4 id="news-count"
            class="pt-2 pb-1 ps-2">Number Of news and Category show here</h4>
      </div>
    </section>
    <main>
      <section id="news-container"
               class="container">
        <!-- new card start here  -->
        <div id="card-container"
             class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- new card ends here  -->
      </section>
    </main>

    <section>
      <!-- Modal -->
      <div class="modal fade"
           id="staticBackdrop"
           data-bs-backdrop="static"
           data-bs-keyboard="false"
           tabindex="-1"
           aria-labelledby="staticBackdropLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title"
                  id="staticBackdropLabel">Modal title</h3>
              <button type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>This is news body</p>
            </div>
            <div class="modal-footer">
              <button type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal">Close</button>
              <button type="button"
                      class="btn btn-info">Share</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end here  -->
    </section>

     <!-- Footer start -->
     <footer
     class="bg-light container">
 <div class=" my-5 py-3 text-center">
     <h1 class="mb-2"><span class="px-2 py-1 bg-info rounded text-light">Trusty</span><span
         class="text-info ms-1">News</span></h1>

 </div>

</footer>
